<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokédex - HTML CSS JAVA</title>
    <link rel="stylesheet" href="src/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;800&display=swap" rel="stylesheet">
  <script defer src="bundle.js"></script><link href="src/css/styles.css" rel="stylesheet"></head>
  <body>
    <main>
  <div class="pokedex">
    <div class="cartoes-pokemon">
      <div class="cartao-pokemon" id="pokemon-card-display">
        <div class="loading-overlay" id="loading-overlay">
        <div class="loading-spinner"></div>
      </div>
        <div class="cartao-topo">
          <div class="detalhes">
            <h2 class="nome" id="pokemon-nome">...</h2>
            <span id="pokemon-id">#...</span>
          </div>

          <span class="tipo" id="pokemon-tipo">...</span>

          <div class="cartao-imagem">
            <img src="" alt="imagem do pokemon" id="pokemon-imagem" />
          </div>
        </div>

        <div class="cartao-informacoes">
          <div class="status">
            <h3>Status</h3>
            <ul class="lista-status">
              <li>HP: <span id="hp-valor">0</span></li>
              <li>Ataque: <span id="ataque-valor">0</span></li>
              <li>Defesa: <span id="defesa-valor">0</span></li>
              <li>Velocidade: <span id="velocidade-valor">0</span></li>
            </ul>
          </div>

          <div class="habilidades">
            <h3>Habilidades</h3>
            <ul class="lista-habilidades">
              <li id="habilidade-1">...</li>
              <li id="habilidade-2">...</li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <nav class="listagem">
  
      <form class="busca-form" id="busca-form">
        <input
          type="search"
          id="busca-input"
          class="busca-input"
          placeholder="Nome ou Nº"
          required
        />
        <button type="submit" class="busca-botao">Buscar</button>
      </form>

      <ul>
        <li class="pokemon ativo" id="pikachu">
          <img src="src/imagens/cabeca-pikachu.png" alt="cabeça do pikachu" />
          <span>Pikachu</span>
        </li>
        <li class="pokemon" id="bulbasaur">
          <img
            src="src/imagens/cabeca-bulbasaur.png"
            alt="cabeça do bulbasaur"
          />
          <span>Bulbasaur</span>
        </li>
        <li class="pokemon" id="charmander">
          <img
            src="src/imagens/cabeca-charmander.png"
            alt="cabeça do charmander"
          />
          <span>Charmander</span>
        </li>
        <li class="pokemon" id="gyarados">
          <img
            src="src/imagens/cabeca-gyarados.png"
            alt="cabeça do gyarados"
          />
          <span>Gyarados</span>
        </li>
        <li class="pokemon" id="gengar">
          <img src="src/imagens/cabeca-gengar.png" alt="cabeça do gengar" />
          <span>Gengar</span>
        </li>
        <li class="pokemon" id="dragonite">
          <img
            src="src/imagens/cabeca-dragonite.png"
            alt="cabeça do dragonite"
          />
          <span>Dragonite</span>
        </li>
      </ul>
  </nav>
  </div>
</main>

    <script type="module" src="main.js"></script>
  </body>
</html>
